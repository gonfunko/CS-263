<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="-1">
  <title>PNGCrusher</title>
  <script type="text/javascript" src="common.js"></script>
  <script type="text/javascript" src="example.js"></script>
</head>
<body data-name="pngcrusher" data-tc="newlib" data-path="newlib/Debug">
  <h1>PNGCrusher</h1>
  <h2>Status: <code id="statusField">NO-STATUS</code></h2>
  <!-- The NaCl plugin will be embedded inside the element with id "listener".
      See common.js.-->
  <div id="listener"></div>
  <textarea id="inputBox" rows="4" cols="50"></textarea>
  <div>
    <button id="fortyTwo">Call fortyTwo()</button>
    <button id="reverseText">Call reverseText()</button>
    <button id="mainFunc">Crush</button>
  <div/>
</body>
</html>
